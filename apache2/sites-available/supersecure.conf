<VirtualHost *:443>

        ServerAdmin root@jordy-deboeck.sasm.uclllabs.be
        ServerName supersecure.jordy-deboeck.sasm.uclllabs.be
        DocumentRoot /var/www/supersecure/public_html

        ErrorLog ${APACHE_LOG_DIR}/supersecure-error.log
        CustomLog ${APACHE_LOG_DIR}/supersecure-access.log combined

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/jordy-deboeck.sasm.uclllabs.be/cert.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/jordy-deboeck.sasm.uclllabs.be/privkey.pem
        SSLCertificateChainFile /etc/letsencrypt/live/jordy-deboeck.sasm.uclllabs.be/chain.pem
        SSLCACertificateFile /etc/letsencrypt/live/jordy-deboeck.sasm.uclllabs.be/fullchain.pem

        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"

</VirtualHost>
